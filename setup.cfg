[codespell]
builtin=clear,rare,informal,usage,names
ignore-words-list=referer,master,whitelist,whitelists,blacklist,blacklists,lite,azma,ba,ws,stdio,fpr,filld,parm,slave,anull,fo,ue,neeed,chello,shs
skip=./.*,**/password2remember_hu.txt,21_KAM.cf,disposable-email-blacklist.grep,disposable-domains.grep,burner-email-providers.grep,disposable-mx.list,one-domain.grep
quiet-level=2

[flake8]
exclude = .venv,.git,.tox
# To work with Black
max-line-length = 79
# B001 Do not use bare `except:`
# E501 line too long (%u > %u characters)
# E501 line too long (128 > 79 characters)
# E722 do not use bare 'except'
# F841 local variable '%s' is assigned to but never used
# W503 line break before binary operator
ignore =
    B001,
    E501,
    W503,
    E722

[pycodestyle]
max-line-length = 79

[pylint]
reports=no
py-version=3.9
extension-pkg-allow-list=lxml
additional-builtins=_

[pylint.FORMAT]
good-names=i,j,f,x,y,el
include-naming-hint=yes

[pylint.'MESSAGES CONTROL']
disable =
          bare-except,
          comparison-of-constants,
          comparison-with-itself,
          consider-using-f-string,
          consider-using-with,
          duplicate-code,
          duplicate-string-formatting-argument,
          empty-docstring,
          fixme,
          invalid-name,
          line-too-long,
          missing-docstring,
          no-else-return,
          redefined-builtin,
          redefined-outer-name,
          superfluous-parens,
          too-few-public-methods,
          too-many-arguments,
          too-many-branches,
          too-many-lines,
          too-many-locals,
          too-many-nested-blocks,
          too-many-statements,
          unnecessary-dunder-call,
          unreachable,
          unspecified-encoding,
          unused-argument,
          unused-import,
          unused-variable,
          wrong-import-order
